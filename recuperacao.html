<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalista ou socialista?</title>
</head>
<body>
    Informe o nome de um país:
    <input id="ipt_nome" type="text" placeholder="Nome do país" autofocus><br><br>

    Informe a população total desse país:
    <input id="ipt_populacao" type="number" placeholder="População total"><br><br>

    Informe o grau de liberdade economica desse país:
    <input id="ipt_grau" type="number" placeholder="Liberdade econômica"><br><br>

    <button onclick="registrar()">Cadastrar país</button>
    <button onclick="analisar()">Analisar</button><br>

    <span id="msg"></span>

    <img id="livre" src="https://www.thefamouspeople.com/profiles/images/murray-rothbard-3.jpg" 
    style="height: 180px; display: none">

    <img id="quaseLivre" src="https://fee.org.es/media/38618/milton-friedman_free-to-choose.jpg?anchor=center&mode=crop&width=1200&rnd=132485494780000000" 
    style="height: 180px; display: none">

</body>
</html>
<script>

    var paises = [];

    function registrar(){

    var paisNome = ipt_nome.value;
    var paisPopulacao = Number(ipt_populacao.value);
    var paisGrau = Number(ipt_grau.value);


        if(paisPopulacao < 1000 || paisGrau < 0 || paisGrau > 100){
            alert("Valores inválidos!");
        }else{

            if(paisGrau > 80){
                paises.push({nome: paisNome, populacao: paisPopulacao, grau: "Livre",
                            idh: 0.85, desemprego: 5});   

            }else if(paisGrau > 70){
                paises.push({nome: paisNome, populacao: paisPopulacao, grau: "Quase livre",
                            idh: 0.77, desemprego: 7});

            }else if(paisGrau > 60){
                paises.push({nome: paisNome, populacao: paisPopulacao, grau: "Moderadamente livre",
                            idh: 0.74, desemprego: 8});

            }else if(paisGrau > 50){
                paises.push({nome: paisNome, populacao: paisPopulacao, grau: "Quase reprimido",
                            idh: 0.65, desemprego: 15});

            }else{
                paises.push({nome: paisNome, populacao: paisPopulacao, grau: "Reprimido",
                            idh: 0.60, desemprego: 22});
            }

            ipt_nome.value = '';
            ipt_populacao.value = '';
            ipt_grau.value = '';
        }

    }

    function analisar(){

        msg.innerHTML = '';

        for (i = 0; i <= paises.length; i++){


            msg.innerHTML += `País: ${paises[i].nome}<br> 
                Categoria: ${paises[i].grau}<br>
                Habitantes: ${paises[i].populacao}<br>
                IDH médio provável: ${paises[i].idh}<br>
                Desemprego médio provável: ${paises[i].desemprego}%, talvez 
                ${(paises[i].desemprego/100)*paises[i].populacao} estejam sem emprego<br>`

                if(paises[i].grau == "Livre"){
                livre.style.display = "block";
            }else
                if(paises[i].grau == "Quase livre"){
                quaseLivre.style.display = "block";
            }
        }
    }

</script>
